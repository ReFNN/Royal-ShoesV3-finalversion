<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITULO PAGINA -->
    <title>Royal Shoes</title>
    <!-- LINK CSS -->
    <link href="./assets/css/index.css" rel="stylesheet" type="text/css" />
    <!-- LINK FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>

    <!-- INICIO HEADER -->
    <header>
        <!-- ROYAL LOGO LEFT  -->
        <div class="logo-header">
            <a href="./mainpage.html"><img src="./assets/img/logo-final.svg"></a>
        </div>
        <!-- NAVBAR RIGHT -->
        <nav class="menu-items">
            <a href="./mainpage.html"><img src="./assets/img/icones/botão-home.svg"></a>
            <a style="cursor: pointer;" onclick="openBttt()"><img src="./assets/img/icones/sacola-icone.svg"></a>
            <a href="./loginarea/login.html"><img src="./assets/img/icones/login-icon.svg"></a>
        </nav>
    </header>
    <!-- FIM HEADER -->

    <main>
        <!-- ABA CARRINHO DE COMPRAS -->
        <section id="conteiner-cart-id" class="conteiner-cart hide">
            <div class="cart">
                <section class="header-cart">
                    <div onclick="openBttt()" class="close-icon">
                        <span>X</span>
                    </div>
                    <div id="ycart" class="your-cart">
                        <p id="itens-header">Seu carrinho (0 itens)</p>
                    </div>
                </section>
                <section class="main-cart">
                    <div id="items-cartid" class="items-cart">
                        <div id="sem-itens" class="semitems">
                            <p>Você ainda não adicinou nada ao seu carrinho!</p>
                        </div>
                    </div>
                    <div class="footer-cart">
                        <div id="sub" class="orange subtotal hide">
                            <p>SUBTOTAL: <span id="subt"></span></p>
                        </div>
                        <div id="bttfina" class="botao roxo finish hide">
                            <a href="#">Finalizar Compra</a>
                        </div>
                        <div id="contin" class="botao roxo continue">
                            <a onclick="openBttt()">Continuar Comprando</a>
                        </div>
                        <div class="botao orange account">
                            <a onclick="naofunc()">Acesse sua conta Royal Shoes</a>
                        </div>
                    </div>
                </section>
            </div>
        </section>
        <div class="container">
            <!-- LEFT SIDE -->
            <div class="left-side">
                <div class="left l-titulo">
                    <!-- <h1>O CONFORTO QUE SEUS PÉS</h1>
                    <h1>PRECISAM COM A QUALIDADE</h1>
                    <h1>QUE VOCÊ MERECE</h1> -->
                    <img src="./assets/img/landingp/h1.svg">
                </div>
                <div class="left l-footer">
                    <div class="parag">
                        <p>OS MELHORES MODELOS VOCÊ ENCONTRA AQUI</p>
                    </div>
                    <div class="btt">
                        <button onclick="redireciona()" class="name noselect">ACESSE AQUI</button>
                    </div>
                    <div class="sobrenos">
                        <a href="#">
                            <p>SOBRE NÓS</p>
                        </a>
                    </div>
                </div>
            </div>
            <!-- RIGHT SIDE -->
            <div class="right-side">
                <img src="./assets/img/landingp/tenis-roxo.png">
            </div>
        </div>
    </main>
    <script>
        var valorTotal = 0;
        var itensCart = 0;
        criarProducts();

        function addCart(idprod) {
            produtos[idprod].qntItens++;
            apagarProducts();
            criarProducts();
        };

        function addCart2(idprod) {
            produtos[idprod].qntItens++;
            apagarProducts();
            criarProducts();
            openBttt();
        }

        function removeCart(idprod) {
            produtos[idprod].qntItens--;
            apagarProducts();
            criarProducts();
        };

        function deleteCart(idprod) {
            produtos[idprod].qntItens = 0;
            apagarProducts();
            criarProducts();
            itensCart = 0;
        }

        function openBttt() {
            const conteinerCart = document.getElementById('conteiner-cart-id');
            if (conteinerCart.classList.contains('hide')) {
                conteinerCart.classList.remove('hide');
            } else {
                conteinerCart.classList.add('hide');
            }
        }
        function closeBttt() {
            const conteinerCart = document.getElementById('conteiner-cart-id');
            if (conteinerCart.classList.contains('hide')) {
                conteinerCart.classList.remove('hide');
            } else {
                conteinerCart.classList.add('hide');
            }
        }



        function criarProducts() {
            itensCart = 0;
            valorTotal = 0;
        };

        function apagarProducts() {
            for (var i = 0; i < produtos.length; i++) {

                let maindivv = document.getElementById('cartprod' + i);
                maindivv.remove();
            }
        }
    </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
